<div class="container-fluid px-4">
    <h1 class="mt-4">Quản lý bài viết</h1>
    <div class="card my-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Danh sách bài viết
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Hình ảnh</th>
                        <th>Tiêu đề</th>
                        <th>Ngày tháng</th>
                        <th>
                            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                (click)="isPopup = true" data-bs-target="#exampleModal">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>
                            <div class="image">
                                <img src="https://images.pexels.com/photos/325045/pexels-photo-325045.jpeg?auto=compress&cs=tinysrgb&w=600"
                                    alt="">
                            </div>
                        </td>
                        <td>Edinburgh</td>
                        <td>2011/04/25</td>
                        <td>
                            <div class="">
                                <button data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="isPopup = false"
                                    class="btn btn-sm btn-warning">
                                    <i class="fa-solid fa-pen-to-square text-light"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin: 3rem auto; max-width: 95%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{ isPopup ? 'Thêm bài viết' : 'Cập nhật bài viết'}}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="isPopup = true"></button>
            </div>
            <div class="modal-body mb-4">
                <div class="row mb-4">
                    <div class="mb-3 col-6">
                        <label for="formFileMultiple" class="form-label">
                            Tiêt đề
                        </label>
                        <input type="text" class="form-control" placeholder="Tiêu đề bài viết">
                        <!-- <p class="text-danger m-0" *ngIf="productForm.get('name')?.errors?.['required']">Bạn chưa nhập tên</p> -->
                    </div>
                </div>
                <editor apiKey="0n6ijdg7hl4ie1ub4pkwl682mmhr0gr53tosh1u9609wu5ed" [init]="{
                    plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount linkchecker',
                    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
                  }"></editor>
            </div>

        </div>
    </div>
</div>
