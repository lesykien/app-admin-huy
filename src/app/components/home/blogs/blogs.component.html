<div class="container-fluid px-4">
    <h1 class="mt-4">Quản lý bài viết</h1>
    <div class="card my-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Danh sách bài viết
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Hình ảnh</th>
                        <th>Tiêu đề</th>
                        <th>Ngày tháng</th>
                        <th>
                            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                (click)="isPopup = true; AddBlog()" data-bs-target="#exampleModal">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listBlogs; let i = index">
                        <td> {{i + 1}} </td>
                        <td>
                            <div class="image">
                                <img src="https://localhost:7192/api/GetImage/get-images-avatar/{{item.image}}" alt="">
                            </div>
                        </td>
                        <td> {{item.headline}} </td>
                        <td> {{item.datePush}} </td>
                        <td>
                            <div class="">
                                <button data-bs-toggle="modal" data-bs-target="#exampleModal"
                                    (click)="isPopup = false; Update(item)" class="btn btn-sm btn-warning">
                                    <i class="fa-solid fa-pen-to-square text-light"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin: 3rem auto; max-width: 95%;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{ isPopup ? 'Thêm bài viết' : 'Cập nhật bài viết'}}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="isPopup = true"></button>
            </div>
            <div class="modal-body mb-4">
                <form [formGroup]="FormBlog">
                    <div class="row mb-4">
                        <div class="mb-3 col-6">
                            <label for="formFileMultiple" class="form-label">
                                Tiêt đề
                            </label>
                            <input type="text" class="form-control" formControlName="title"
                                placeholder="Tiêu đề bài viết">
                            <p class="text-danger m-0" *ngIf="FormBlog.get('title')?.errors?.['required']">Bạn chưa nhập
                                tiêu đề</p>
                        </div>
                        <div class="mb-3 col-6">
                            <label for="formFileMultiple" class="form-label">
                                Hình ảnh
                            </label>
                            <input type="file" class="form-control" formControlName="image"
                                (change)="onFilesSelected($event)">
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="mb-3 col-6" *ngIf="isPopup">
                            <button class="btn btn-primary" (click)="Create()" [disabled]="FormBlog.invalid">Thêm bài
                                viết</button>
                        </div>
                        <div class="mb-3 col-6" *ngIf="!isPopup">
                            <button class="btn btn-primary" [disabled]="FormBlog.invalid">
                                Cập nhật bài viết
                            </button>
                        </div>
                    </div>
                    <editor formControlName="content" apiKey="0n6ijdg7hl4ie1ub4pkwl682mmhr0gr53tosh1u9609wu5ed" [init]="{
                    plugins: 'anchor autolink charmap codesample emoticons image link lists media searchreplace table visualblocks wordcount linkchecker',
                    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table | align lineheight | numlist bullist indent outdent | emoticons charmap | removeformat',
                  }"></editor>
                </form>
            </div>

        </div>
    </div>
</div>
