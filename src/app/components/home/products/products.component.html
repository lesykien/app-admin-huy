<div class="container-fluid px-4">
    <div class="row align-items-center">
        <div class="col-3 mt-4 ">
            <h1 class="mb-0">Quản lý sản phẩm</h1>
        </div>
        <div class="col-3 mt-4">
            <div class="btn-group">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    (click)="isDropdown = !isDropdown" aria-expanded="false">
                    Loại sản phẩm
                </button>
                <ul class="dropdown-menu active--dropdown" [class.show]="isDropdown">
                    <li><a class="dropdown-item" href="#">Chó</a></li>
                    <li><a class="dropdown-item" href="#">Mèo</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card my-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Danh sách sản phẩm
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>STT</th>
                        <th>Hình ảnh</th>
                        <th>Tiêu đề</th>
                        <th>Đơn giá</th>
                        <th>Trạng thái</th>
                        <th>
                            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal"
                                (click)="isPopup = true" data-bs-target="#exampleModal">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listProducts ; let i = index">
                        <td> {{i + 1}} </td>
                        <td>
                            <div class="image">
                                <img src="https://localhost:7192/api/GetImageControllers/get-images-avatar/{{item.link[0].link}}"
                                    alt="">
                            </div>
                        </td>
                        <td> {{item.name}} </td>
                        <td> {{item.price | currency:' ':'symbol':'1.0-0'}} đ </td>
                        <td>
                            <button class="btn btn-primary btn-sm text-capitalize"> {{item.status}} </button>
                        </td>
                        <td>
                            <div class="">
                                <button data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="isPopup = false; OpenEdit(item.id)"
                                    class="btn btn-sm btn-warning">
                                    <i class="fa-solid fa-pen-to-square text-light"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="margin: 2rem auto; max-width: 80rem;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    {{ isPopup ? 'Thêm sản phẩm' : 'Cập nhật sản phẩm'}}
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
                    (click)="isPopup = true"></button>
            </div>
            <div class="modal-body mb-4">
                <app-add-product *ngIf="isPopup == true"></app-add-product>
                <app-edit-product *ngIf="isPopup == false"></app-edit-product>
            </div>

        </div>
    </div>
</div>
